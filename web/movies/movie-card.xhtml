<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<div class="row my-3 mx-auto bg-dark">
        <div class="col-md-12 bg-dark text-white pt-3">
            <h1><a href="#{link}">#{filmName}</a></h1>
        </div>

        <div class="col-md-3 p-3 avatars bg-dark shadow-lg">

            <a href="#{link}" data-tooltip="Person 1" data-placement="top">
                <img alt="#{filmName}" src="#{filmPoster}" class="card-img-top rounded" />
            </a>
            <div class=" bg-dark p-3">
                <a href="http://localhost:8080/MovieServer_war_exploded/index.xhtml?id=#{id}" class="btn btn-danger btn-block text-white">Смотреть</a>
            </div>
        </div>

        <div class="col-md-9 pt-3 bg-dark filmt text-white">

            <div class="row">
                <div class="col-md-12 bg-dark">
                    <ul class="nav flex-column bg-dark bold">
                        <ul class="list-of-string">
                            <li class="nav-item">
                                Год выпуска: #{year}
                            </li>
                        </ul>
                        <li class="nav-item">
                            <ul class="list-of-string">
                                <li>Страны: </li>
                                <c:forEach items="${countries}" var="country">
                                    <li><a>${country}</a></li>
                                </c:forEach>
                                <!--<li *ngFor="let country of film.countries"> <a [routerLink]="" (click)="searchCountry($event, country)">{{country}}</a> </li>-->
                            </ul>
                        </li>
                        <li class="nav-item">
                            <ul class="list-of-string">
                                <li>Жанры:</li>
                                <c:forEach items="${genres}" var="genre">
                                    <li><a>${genre}</a></li>
                                </c:forEach>
                            <!--<li *ngFor="let genre of film.genres"> <a [routerLink]="" (click)="searchGenre($event, genre)">{{genre}}</a> </li>-->
                            </ul>
                        </li>
                        <ul class="list-of-string">
                            <li class="nav-item">
                                Режиссер: #{writers}
                            </li>
                        </ul>
                        <ul class="list-of-string">
                            <li class="nav-item">
                                Рейтинг: #{rating}
                            </li>
                        </ul>
                        <li class="nav-item">
                            <ul class="list-of-string">
                                <li>Актеры:</li>
                                <c:forEach items="${actors}" var="actor">
                                    <li><a>${actor}</a></li>
                                </c:forEach>
                                <!--<li *ngFor="let actor of film.actors"> <a [routerLink]="" (click)="searchActor($event, actor)">{{actor}}</a> </li></ul>-->
                            </ul>
                        </li>
                    </ul>
                    <div class=" my-2 bg-dark">
                        #{description}
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
