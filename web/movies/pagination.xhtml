<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<div class="row">
    <div class="col-12">
        <nav aria-label="...">
            <ul class="pagination justify-content-center">

                <c:forEach items="#{filmCDI.numbers}" var="number">
                    <li class="page-item #{number == filmCDI.currentPage-1?'active':''}">
                        <c:if test = "${number != filmCDI.currentPage-1}">
                            <a href="http://#{filmCDI.host}:#{filmCDI.port}/MovieServer_war/?page=#{number+1}&amp;genre=#{filmCDI.genre}&amp;year=#{filmCDI.year}" class="page-link">
                                #{number+1}
                            </a>
                        </c:if>

                        <c:if test = "${number == filmCDI.currentPage-1}">
                      <span class="page-link">
                          #{number+1}
                          <span class="sr-only">(current)</span>
                      </span>
                        </c:if>
                    </li>
                </c:forEach>
                <!--<li class="page-item" *ngIf="(pages > 10 && pages != currentPage+1 )">
                  <a class="page-link">
                    ...
                  </a>
                </li>

                <li class="page-item" *ngIf="(pages > 10)" [ngClass]="{'active': pages==currentPage+1}">
                  <a *ngIf="!(maxPage==currentPage+1)" (click)="pageClick($event, maxPage)" class="page-link">
                  {{maxPage}}
                  </a>

                  <span *ngIf="(maxPage==currentPage+1)" class="page-link">
                    {{maxPage}}
                  <span class="sr-only">(current)</span>
                  </span>
                </li>-->

            </ul>
        </nav>
    </div>
</div>

</html>
